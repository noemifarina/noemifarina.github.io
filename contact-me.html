<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100;300;400;500;600;700;800&family=Caveat:wght@400;500;600;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Form</title>
  </head>

  <body class="contact-me-page">
    <!-- NAVBAR -->

    <nav class="navbar">
      <div class="wrapper">
        <div class="wrapper-container">
          <a href="index.html">
            <img src="images/logo.png" alt="logo" />
          </a>
          <div id="menu" class="link-container">
            <a class="secondary-button about-me" href="index.html#chisono"
              >About me</a
            >
            <a class="secondary-button education" href="index.html#education"
              >Education</a
            >
            <a class="secondary-button projects" href="index.html#projects"
              >Projects</a
            >
            <a class="secondary-button contact-me" href="index.html#contact-me"
              >Contact me</a
            >
          </div>
          <div class="hamburger-menu">
            <a href="#menu" class="hamburger-icon">
              <img src="images/hamburger.svg" />
            </a>
            <a href="#" class="close-icon">
              <img src="images/close.svg" />
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <!-- FORM-->

      <div class="section-container">
        <h2>Form</h2>
        <form action="/submit" method="post">
          <div class="user-details">
            <div>
              <label for="name">Nome (opzionale)</label>
              <input type="text" id="name" name="name" />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>
          <div>
            <label for="message">Messaggio:</label>
            <textarea
              placeholder="Scrivi qui"
              id="message"
              name="message"
              rows="4"
              cols="50"
            ></textarea>
          </div>
          <!-- <input type="submit" value="Invia" /> -->
          <button class="primary-button" type="submit">Send</button>
        </form>
      </div>
    </main>
  </body>
</html>
